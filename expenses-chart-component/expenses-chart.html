<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="icon" href="../icon.png" />
    <title>Dana | Expenses chart component</title>
  </head>
  <body>
    <div class="port">
      <a href="../index.html">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
          <!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
          <path
            d="M256 0C114.6 0 0 114.6 0 256c0 141.4 114.6 256 256 256s256-114.6 256-256C512 114.6 397.4 0 256 0zM384 288H205.3l49.38 49.38c12.5 12.5 12.5 32.75 0 45.25s-32.75 12.5-45.25 0L105.4 278.6C97.4 270.7 96 260.9 96 256c0-4.883 1.391-14.66 9.398-22.65l103.1-103.1c12.5-12.5 32.75-12.5 45.25 0s12.5 32.75 0 45.25L205.3 224H384c17.69 0 32 14.33 32 32S401.7 288 384 288z"
          />
        </svg>
        <h1>Back to portfolio</h1></a
      >
    </div>
    <div class="expenses__container">
      <div class="expenses__balance">
        <div class="balance__text text">
          <div class="balance__title">My balance</div>
          <div class="balance__amount">$921.48</div>
        </div>
        <div class="balance__icon">
          <div class="circle__white circle"></div>
          <div class="circle__black circle"></div>
        </div>
      </div>
      <div class="expenses__chart">
        <div class="chart__title">Spending - Last 7 days</div>

        <div class="chart__details"></div>
        <hr />
        <div class="chart__total">
          <div class="total__title">Total this month</div>
          <div class="total__amount">$478.33</div>
          <div class="total__text text">
            <div class="total__percent">+2.4%</div>
            <div class="total__title">from last month</div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./js/script.js"></script>
</html>

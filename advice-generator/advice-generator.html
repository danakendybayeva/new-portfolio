<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../icon.png" />
    <link rel="stylesheet" href="./styles/main.css" />

    <title>Advice generator app</title>
  </head>
  <body>
    <div class="port">
      <img src="./images/icon-go-back-30.png" alt="back" />
      <a href="../index.html"><h3>Back to portfolio</h3></a>
    </div>
    <div class="wrapper">
      <div class="advice">
        <div class="advice__id"></div>
        <div class="advice__text"></div>
        <div class="advice__divider">
          <img
            src="./images/pattern-divider-desktop.svg"
            alt=""
            class="divider-desktop"
          />
          <img
            src="./images/pattern-divider-mobile.svg"
            alt=""
            class="divider-mobile"
          />
        </div>
      </div>
      <div class="dice">
        <img src="./images/icon-dice.svg" alt="" />
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
